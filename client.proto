syntax = "proto3";

message ClientResponse {
  enum Status {
    SUCCESS = 0;
    FAIL = 1;
  }
  Status status = 1;
  int32 leaderID = 2;
  string data = 3; 
}

message SetRequest {
    string key = 1;
    string value = 2;
}

message GetRequest {
    string key = 1;
    string value = 2;
}

service Client {
  rpc SetValue(SetRequest) returns (ClientResponse);
  rpc GetValue(GetRequest) returns (ClientResponse);
}